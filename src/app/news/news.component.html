<mat-toolbar style="background-color:#161625;color: aliceblue;">
  <span>EVENTS</span>

  <div class="home">
  <a mat-flat-button class="home" style="background-color:#161625;color: aliceblue;"
   routerLink="/home">
   HOME
  </a>
  <a mat-flat-button class="login" style="background-color:#161625;color: aliceblue;"
   routerLink="/iot">
    LOGIN
  </a>
</div>

</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let event of Event">
      <mat-card class="mat-elevation-z4" style="background-color:#333c7e; color: aliceblue;">
        <mat-card-header>
          <mat-card-title>Event</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="">
        <mat-card-content>
              <h2>{{event.payload.doc.data().name }}</h2>
              <h3>{{event.payload.doc.data().date }}</h3>
              <h3>{{event.payload.doc.data().description }}</h3>
        </mat-card-content>
        <mat-card-actions>
          <a href="{{event.payload.doc.data().link}}" (click)="onSelect()" style="background-color: rgb(98, 98, 235);" mat-button>Register Link
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
