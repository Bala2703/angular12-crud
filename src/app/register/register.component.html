<div class="container">
  <div class="row justify-content-center p-4">
      <div class="col-md-6">
          <form (ngSubmit)="register()">
          <h3 style="color: aliceblue;">ADD USER</h3>
          <div class="form-group p-2">
              <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>
          </div>
          <div class="form-group p-2">
              <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password"
                  required>
          </div>
          <div class="form-group p-2" fxLayout="row" fxLayoutAlign="space-between">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <div class="register">
                <button mat-raised-button routerLink="/iot">Back To Login</button></div>
          </div>
          </form>
          <div class="form-group">
              <p *ngIf="errorMessage.length > 0" class="text-danger">
                  {{errorMessage}}</p>

              <p *ngIf="error.message.length > 0" class="text-danger">
                  {{error.message}} </p>

                  <p *ngIf="message.length > 0" class="text-info">
                      {{message}} </p>
          </div>
      </div>

  </div>
</div>
